<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container mx-auto p-6 max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign In</h2>
    <div *ngIf="showLoginForm">
      <h3 class="text-lg font-semibold mb-4">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="w-full p-3 mb-4 border rounded" />
        <input type="password" formontrolName="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" />
        <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded mt-4 hover:bg-orange-700">Login</button>
      </form>
      <p class="mt-4 text-center">
        Don't have an account? <a (click)="toggleForm()" class="text-orange-500 cursor-pointer">Create Account</a>
      </p>
    </div>
    <div *ngIf="!showLoginForm">
      <h3 class="text-lg font-semibold mb-4">Create Account</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <input type="text" formControlName="name" placeholder="Full Name" class="w-full p-3 mb-4 border rounded" />
        <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="w-full p-3 mb-4 border rounded" />
        <input type="email" formControlName="email" placeholder="Email" class="w-full p-3 mb-4 border rounded" />
        <input type="password" formControlName="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" />
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="w-full p-3 mb-4 border rounded" />
        <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded mt-4 hover:bg-orange-700">Create Account</button>
      </form>
      <p class="mt-4 text-center">
        Already have an account? <a (click)="toggleForm()" class="text-orange-500 cursor-pointer">Login</a>
      </p>
    </div>
    <p *ngIf="message" class="text-orange-700 text-center mt-4">{{ message }}</p>
  </div>
  
</body>
</html>
