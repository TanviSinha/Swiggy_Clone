<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4"> 
        <div *ngFor="let item of menuItems" class="bg-white shadow-md rounded-lg mb-4 ml-24 mr-20 p-4 flex items-start space-x-4">
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900">{{ item.name }}</h3>
            <p class="text-green-700 font-semibold text-md">₹{{ item.price }}</p>
            
            <div class="flex items-center text-yellow-500 text-sm mt-1">
              <span>{{ item.rating }}</span>
              <span class="text-gray-500 ml-1">({{ item.reviews }} reviews)</span>
            </div>
      
            <p class="text-sm text-gray-600 mt-2">{{ item.description }}</p>
          </div>
          <div class="w-24 h-24 mx-4">
            <img [src]="item.image" alt="{{ item.name }}" class="w-full h-full object-cover rounded-lg">
          </div>
          <div class="flex flex-col items-center space-y-2">
            <button 
              (click)="addToCart(item)" 
              class="px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
              Add to Cart
            </button>           
            <button 
              (click)="removeFromCart(item)" 
              class="px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
              [disabled]="!isInCart(item)">
              Remove Cart
            </button>        
            <p *ngIf="getCartQuantity(item) > 0" class="text-sm text-gray-700">
              Quantity: {{ getCartQuantity(item) }}
            </p>
          </div>
        </div>
        <div class="mt-8 bg-gray-100 p-6 rounded-lg shadow-md ml-24 mr-20">
          <h3 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Cart Summary</h3>        
          <div class="flex justify-between items-center mb-4">
              <span class="text-lg font-medium text-gray-600">Total Items:</span>
              <span class="text-lg font-semibold text-gray-900">{{ cartItemCount }}</span>
          </div>      
          <div class="flex justify-between items-center mb-4">
              <span class="text-lg font-medium text-gray-600">Total Price:</span>
              <span class="text-lg font-semibold text-green-700">₹{{ cartTotalPrice }}</span>
          </div>
      </div>     
      </div>
</body>
</html>
