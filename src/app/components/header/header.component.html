<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
  <header class="w-full flex flex-col md:flex-row justify-between items-center p-4 bg-white shadow-md">
    <div class="cursor-pointer">
      <img src="../assets/images/logo.png" alt="Swiggy Logo" class="h-15 w-20 rounded-full" />
    </div>
    
    <div class="flex flex-col md:flex-row items-center space-x-0 md:space-x-6 w-full md:w-auto mt-4 md:mt-0">
      <div class="flex items-center space-x-4 cursor-pointer text-gray-500 hover:text-orange-500">
        <span>Other</span>
        <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke="none" d="M0 0h24v24H0z" />
          <polyline points="6 9 12 15 18 9" />
        </svg>
      </div>
  
      <div class="flex items-center space-x-4 cursor-pointer text-gray-500 hover:text-orange-500">
        <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
        <span>Swiggy Corporate</span>
      </div>
  
      <div class="flex items-center space-x-4 cursor-pointer text-gray-500 hover:text-orange-500" (click)="navigateToSearch()">
        <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke="none" d="M0 0h24v24H0z" />
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
        <span>Search</span>
      </div>
      
  
      <div class="flex items-center space-x-1 cursor-pointer text-gray-500 hover:text-orange-500">
        <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1="9" y1="15" x2="15" y2="9" />
          <circle cx="9.5" cy="9.5" r=".5" fill="currentColor" />
          <circle cx="14.5" cy="14.5" r=".5" fill="currentColor" />
          <path d="M5 7.2a2.2 2.2 0 0 1 2.2 -2.2h1a2.2 2.2 0 0 0 1.55 -.64l.7 -.7a2.2 2.2 0 0 1 3.12 0l.7 .7a2.2 2.2 0 0 0 1.55 .64h1a2.2 2.2 0 0 1 2.2 2.2v1a2.2 2.2 0 0 0 .64 1.55l.7 .7a2.2 2.2 0 0 1 0 3.12l-.7 .7a2.2 2.2 0 0 0 -.64 1.55 v1a2.2 2.2 0 0 1 -2.2 2.2h-1a2.2 2.2 0 0 0 -1.55 .64l-.7 .7a2.2 2.2 0 0 1 -3.12 0l-.7 -.7a2.2 2.2 0 0 0 -1.55 -.64h-1a2.2 2.2 0 0 1 -2.2 -2.2v-1a2.2 2.2 0 0 0 -.64 -1.55l-.7 -.7a2.2 2.2 0 0 1 0 -3.12l.7 -.7a2.2 2.2 0 0 0 .64 -1.55 v-1" />
        </svg>
        <span>Offers</span>
        <span class="text-orange-500 font-semibold text-xs">NEW</span>
      </div>
  
      <div class="flex items-center space-x-4 cursor-pointer text-gray-500 hover:text-orange-500">
        <svg class="h-6 w-6 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="3" />
        </svg>
        <span>Help</span>
      </div>

      <div class="flex items-center space-x-4 cursor-pointer text-gray-500 hover:text-orange-500" (click)="navigateToSignIn()">
        <svg class="h-6 w-6 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        <span>Sign In</span>
      </div>
  
      <div class="relative flex items-center cursor-pointer text-gray-500 hover:text-orange-500" (click)="toggleCart()">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        </svg>
        <div class="relative inline-block">
          <div class="flex items-center space-x-2">
            <span class="material-icons"></span>
            <span
              *ngIf="cartItemCount > 0"
              class="absolute -top-2 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center transform -translate-x-1/2"
            >
              {{ cartItemCount }}
            </span>
          </div>
          <span class="ml-2">Cart</span>
        </div>
      
        <!-- Cart Dropdown (visible when isCartVisible is true) -->
        <div *ngIf="isCartVisible" class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg p-4 z-10">
          <h3 class="font-semibold text-lg mt-28 mb-2">Cart Items</h3>
          <div *ngFor="let item of cartItems" class="flex justify-between items-center mb-3">
            <span>{{ item.name }}</span>
            <span class="text-sm text-gray-600">₹{{ item.price }} x {{ item.quantity }}</span>
          </div>
          <div class="flex justify-between mt-4">
            <span class="font-semibold">Total</span>
            <span class="font-semibold">₹{{ cartTotalPrice }}</span>
          </div>
          <div class="mt-4 text-center">
            <button (click)="navigateToCart()" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-700">Go to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
